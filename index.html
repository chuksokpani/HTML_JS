<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz Game</title>
    <link rel = "icon" type = "image/png" href = "quiz game logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "quiz-container">
        <div class = "question-number">
            <h3>Question <span class="question-num-value"></span> of <span class="total-question"></span></h3>
            <div class="answers-tracker">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        

        <div class="question">
    
        </div>
        <div class="options">
            <div id="0" class="option1" onclick="check(this)"></div>
            <div id="1" class="option2" onclick="check(this)"></div>
            <div id="2" class="option3" onclick="check(this)"></div>
            <div id="3" class="option4" onclick="check(this)"></div>
        </div> 
        <div class="button">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        
    </div>
    <div class="quiz-over">
        <div class="box">
            <h1>
                Your Score:<br>
                You answered <span class="correct-answers"></span>/<span class ="total-question2"></span> questions correctly! <br>
                That's <span class = "percentage"></span>.<br>
            </h1>
            <button type="button" onclick="playAgain()">Play Again</button>
        </div>
        
    </div>

<script src="script.js"></script>
</body>
</html>
